<div class="publish-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__media">
    <img [src]="publishingItem.content.media.url">
  </div>
  <div class="mdl-card__supporting-text">
    {{publishingItem.content.message}}
  </div>
  <div class="publish-tags">
    <span *ngFor="let tag of publishingItem.tags" class="tag mdl-color--primary">
      {{tag}}
    </span>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
      [routerLink]="['/publish', publishingItem.id]">
      Edit
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent"
      (click)="delete()">
      <i class="material-icons">delete</i>
    </button>
  </div>
</div>
