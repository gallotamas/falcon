<!doctype html>
<html>
<head>
  <!-- Set the base href -->
  <!-- Even though the official documentation says that you should provide `.`
  the routing will not work properly unless you use '/'. It makes sense after all. -->
  <base href="/">
  <meta charset="utf-8">
  <title>Falcon</title>

  {{#unless environment.production}}
  <!-- Live reload can be enabled here, but for now it only works with `ng serve` so don't use it. -->
  <!--<script src="/ember-cli-live-reload.js" type="text/javascript"></script>-->
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-deep_purple.min.css" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <app-root>Loading...</app-root>

  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  

</body>
</html>
